<!-- Dropdown Structure -->
<nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Diary</a>
    <button aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarNavDropdown" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown" style="z-index:2">
        <ul class="navbar-nav text-light" style="justify-content:left">
            <li class="nav-item ">
                <a class="nav-link text-light" href="/newTheory">Create Theory</a>
            </li>
            <li class="nav-item dropdown ">
                <a aria-expanded="false" aria-haspopup="true" class="nav-link text-light dropdown-toggle"
                   data-toggle="dropdown" id="navbarDropdownMenuLink">
                    Category
                </a>
                <div aria-labelledby="navbarDropdownMenuLink" class="dropdown-menu bg-dark">
                    {% for cat in cats %}
                    <a class="dropdown-item text-light" href="/category/{{cat.url}}">{{cat.title}}</a>
                    {% endfor %}
                </div>

            </li>

            {% if user.is_authenticated %}
            <li class="nav-item ">
                <a class="nav-link text-light" href="/editMode">Edit Theory</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link text-light" href="/logout">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="#">Welcome, {{user.username}}</a>
            </li>

            {% else %}

            <li class="nav-item ">
                <a class="nav-link text-light" href="/login">Login</a>

            </li>
            <li class="nav-item ">
                <a class="nav-link text-light" href="/register">Register</a>
            </li>

            {% endif %}
        </ul>
    </div>
</nav>
